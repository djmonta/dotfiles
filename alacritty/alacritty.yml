#env:
  #TERM: alacritty

window:
  dimensions:
    columns: 80
    lines: 40
  #position:
  #  x: 0
  #  y: 0
  padding:
    x: 10
    y: 22
  #dynamic_padding: false
  decorations: transparent
  #startup_mode: Windowed
  #title: Alacritty
  #class:
    #instance: Alacritty
    #general: Alacritty
  #gtk_theme_variant: None
scrolling:
  history: 10000
  #multiplier: 3

font:
  normal:
    family: Hack Nerd Font
    #style: Regular
  #bold:
    #family: monospace
    #style: Bold
  #italic:
    #family: monospace
    #style: Italic
  #bold_italic:
    #family: monospace
    #style: Bold Italic
  size: 12.0
  #offset:
  #  x: 0
  #  y: 0
  #glyph_offset:
  #  x: 0
  #  y: 0
  #use_thin_strokes: true

draw_bold_text_with_bright_colors: false

#colors:
    # Bright and dim foreground colors
    #
    # The dimmed foreground color is calculated automatically if it is not present.
    # If the bright foreground color is not set, or `draw_bold_text_with_bright_colors`
    # is `false`, the normal foreground color will be used.
    #dim_foreground: '#9a9a9a'
    #bright_foreground: '#ffffff'

  # Cursor colors
  #
  # Colors which should be used to draw the terminal cursor. If these are
  # unset, the cursor color will be the inverse of the cell color.
  #cursor:
  #  text: '#000000'
  #  cursor: '#ffffff'

  # Vi mode cursor colors
  #
  # Colors for the cursor when the vi mode is active. If these are unset, the
  # cursor color will be the inverse of the cell color.
  #vi_mode_cursor:
  #  text: '#000000'
  #  cursor: '#ffffff'

  # Selection colors
  #
  # Colors which should be used to draw the selection area. If selection
  # background is unset, selection color will be the inverse of the cell colors.
  # If only text is unset the cell text color will remain the same.
  #selection:
  #  text: '#eaeaea'
  #  background: '#404040'

  # Dim colors
  #
  # If the dim colors are not set, they will be calculated automatically based
  # on the `normal` colors.
  #dim:
  #  black:   '#000000'
  #  red:     '#8c3336'
  #  green:   '#7a8530'
  #  yellow:  '#97822e'
  #  blue:    '#506d8f'
  #  magenta: '#80638e'
  #  cyan:    '#497e7a'
  #  white:   '#9a9a9a'

  # Indexed Colors
  #
  # The indexed colors include all colors from 16 to 256.
  # When these are not set, they're filled with sensible defaults.
  #
  # Example:
  #   `- { index: 16, color: '#ff00ff' }`
  #
  #indexed_colors: []

# Colors (iTerm 2 default theme)
colors:
 # Default colors
 primary:
   background: '#101010'
   foreground: '#fffbf6'

 # Normal colors
 normal:
   black:   '#2e2e2e'
   red:     '#c91b00'
   green:   '#00c200'
   yellow:  '#c7c400'
   blue:    '#2447a9'
   magenta: '#c930c7'
   cyan:    '#00c5c7'
   white:   '#c7c7c7'

 # Bright colors
 bright:
   black:   '#676767'
   red:     '#ff6d67'
   green:   '#5ff967'
   yellow:  '#fefb67'
   blue:    '#6871ff'
   magenta: '#ff76ff'
   cyan:    '#5ffdff'
   white:   '#ffffff'

# Visual Bell
#
# Any time the BEL code is received, Alacritty "rings" the visual bell. Once
# rung, the terminal background will be set to white and transition back to the
# default background color. You can control the rate of this transition by
# setting the `duration` property (represented in milliseconds). You can also
# configure the transition function by setting the `animation` property.
#
# Values for `animation`:
#   - Ease
#   - EaseOut
#   - EaseOutSine
#   - EaseOutQuad
#   - EaseOutCubic
#   - EaseOutQuart
#   - EaseOutQuint
#   - EaseOutExpo
#   - EaseOutCirc
#   - Linear
#
# Specifying a `duration` of `0` will disable the visual bell.
#visual_bell:
#  animation: EaseOutExpo
#  duration: 0
#  color: '#ffffff'

background_opacity: 0.8

#selection:
  #semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  #save_to_clipboard: false

# Allow terminal applications to change Alacritty's window title.
#dynamic_title: true

cursor:
  # Values for `style`:
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  #style: Block

  #vi_mode_style: None
  unfocused_hollow: true
  #thickness: 0.15

#live_config_reload: true

#shell:
#  program: /bin/bash
#  args:
#    - --login

#working_directory: None
#winpty_backend: false
#alt_send_esc: true

